<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="Calculator">
            <input type="text" placeholder="0" id="output-screen">
            <button onclick="Clear()">CL</button>
            <button onclick="del()">DEL</button>
            <button onclick="dispay('/')">/</button>
            <button onclick="dispay('7')">7</button>
            <button onclick="dispay('8')">8</button>
            <button onclick="dispay('9')">9</button>
            <button onclick="dispay('*')">*</button>
            <button onclick="dispay('4')">4</button>
            <button onclick="dispay('5')">5</button>
            <button onclick="dispay('6')">6</button>
            <button onclick="dispay('-')">-</button>
            <button onclick="dispay('1')">1</button>
            <button onclick="dispay('2')">2</button>
            <button onclick="dispay('3')">3</button>
            <button onclick="dispay('+')">+</button>
            <button onclick="dispay('.')">.</button>
            <button onclick="dispay('0')">0</button>
            <button onclick="Calculate()" class="equal">=</button>
        </div>
    </div>

    <script>
        let outputScreen = document.getElementById("output-screen");

        function dispay(num){
            outputScreen.value += num;
        }

        function Calculate(){
            try{
                outputScreen.value = eval(outputScreen.value);
            }
            catch(err)
            { 
                alert("Invalid")
            }
        }

        function Clear(){
            outputScreen.value = "";
        }

        function del(){
            outputScreen.value = outputScreen.value.slice(0,-1);
        }
    </script>
</body> 
</html>
